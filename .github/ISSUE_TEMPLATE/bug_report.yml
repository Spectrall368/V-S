name: Bug report
description: Create a report to help us improve (search for duplicates first)
labels: bug
body:
 - type: textarea
   attributes:
    label: Issue description
    description: Explain clearly and unambiguously what went wrong
    placeholder: Tell us here about the bug/problem
   validations:
    required: true
 - type: textarea
   attributes:
    label: How to reproduce this issue?
    description: Try to explain what you did for the bug to occur. A good explanation of steps to reproduce helps us locate the bug faster. If applicable, add screenshots to help explain your problem.
    placeholder: |
      1: ...
      2: ...
   validations:
     required: true
 - type: dropdown
   attributes:
    label: Minecraft Version
    description: Select your Minecraft version
    options:
     - 1.20.1
     - 1.16.5
     - 1.15.2
     - 1.14.4
   validations:
     required: true
 - type: dropdown
   attributes:
    label: Mod Version
    description: Select the version of the mod you used
    options:
     - 12.0
     - 11.0
     - 10.0
     - 9.1
     - 9.0
     - 8.1
     - 8.0
     - 7.1.1
     - 7.1
     - 7.0
     - 6.2
     - 6.1
     - 6.0
     - 5.0
     - 4.0
     - 3.0
     - 2.1
     - 2.0
     - 1.5
     - 1.0
   validations:
     required: true
 - type: textarea
   attributes:
    label: Details
    description: To understand the issue, we need to know the version of Forge you used
    placeholder: |
      Forge Version: [28.2.26]
   validations:
     required: true
 - type: textarea
   attributes:
    label: Logs
    description: |
      If applicable, include game logs (full logs, do not crop them, in text format, screenshots of logs are not acceptable).
      
      Longer logs should be posted on [GitHub Gists](https://gist.github.com/) (or other paste service) and linked here.
    placeholder: https://gist.github.com/...
   validations:
    required: false
 - type: checkboxes
   attributes:
    options:
     - label: "I have checked that my problem <a href='https://github.com/Spectrall368/V-S/issues?q=is%3Aissue' target='_blank'>is not already reported</a>"
       required: true
